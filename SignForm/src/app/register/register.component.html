<div class="medium-list">
    <div class="list-viewer-wrapper">
        <div class="list-header-title">Register</div>
    </div>
   <form [formGroup]="RegisterForm" (ngSubmit)="RegisterForm.valid && onRegisterSubmit()">
       <div class="form-container">
           <mat-form-field>
               <input id="username"
                      matInput
                      formControlName="username"
                      [(ngModel)]="user.username"
                      placeHolder="Username"
               >
           </mat-form-field>
           <mat-form-field>
            <input id="email"
                   matInput
                   formControlName="email"
                   [(ngModel)]="user.email"
                   placeHolder="Email"
            >
        </mat-form-field>
        <mat-form-field>
            <input id="password"
                   matInput
                   formControlName="password"
                   [(ngModel)]="user.password"
                   placeHolder="Password"
                   
            >
             <!--
            <mat-icon matSuffix (click)="hide = !hide">
               {{hide ?'visibility':'visibility_off'}}
            </mat-icon>
            -->
        </mat-form-field>
        <mat-form-field>
            <input id="role"
                   matInput
                   formControlName="role"
                   [(ngModel)]="user.role"
                   placeHolder="Role"
            >
        </mat-form-field>
        <button mat-button type="submit" class="mat-raised-button mat-primary" [disabled]="RegisterForm.valid">Register</button>
        <button mat-button routerLink="/login" class="divider">Login</button>
       </div>
   </form>
</div>

<div class="medium-list">
    <div class="list-viewer-wrapper">
        <div class="list-header-title">Login</div>
    </div>
   <form [formGroup]="LoginForm" (ngSubmit)="LoginForm.valid && onLoginSubmit()">
       <div class="form-container">
           <mat-form-field>
               <input id="username"
                      matInput
                      formControlName="username"
                      [(ngModel)]="user.username"
                      placeHolder="Username"
               >
        
        </mat-form-field>
        <mat-form-field>
            <input id="password"
                   matInput
                   formControlName="password"
                   [(ngModel)]="user.password"
                   placeHolder="Password"
                  
            >
             <!--
            <mat-icon matSuffix (click)="hide = !hide">
               {{hide ?'visibility':'visibility_off'}}
            </mat-icon>
            -->
        </mat-form-field>
        
        <button mat-button type="submit" class="mat-raised-button mat-primary" [disabled]="LoginForm.valid">Login</button>
        <button mat-button routerLink="/register" class="divider">Register</button>
       </div>
   </form>
</div>
